<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description" content="Example of simple form with Formalize Plugin">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <title>Formalize - Simple Email Form</title>

          <!-- JQuery -->
          <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>

          <!-- Default CSS -->
          <link href="css/default.css" rel="stylesheet">

          <!-- Material Design Icons -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
          <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          <!-- Formalize Plugin -->
          <link rel="stylesheet" href="../dist/css/style.min.css" />
          <script type="text/javascript" src="../dist/js/formalize.min.js"></script>

     </head>
     <body>

          <div class="main">

               <h3>Contact Form with Formalize</h3>
               <hr />
               <br />

               <form class="formalize">
                    <div class="row">
                         <div class="col c12">
                              <i class="material-icons prefix">personal</i>
                              <input id="name" type="text">
                              <label for="name">Name</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c12">
                              <i class="material-icons prefix">email</i>
                              <input id="email" type="email">
                              <label for="email">Email</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c12">
                              <i class="material-icons prefix">email</i>
                              <input id="website" type="text">
                              <label for="website">Website</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c6">
                              <i class="material-icons prefix">phone</i>
                              <input id="telephone" type="tel">
                              <label for="telephone">Telephone</label>
                         </div>
                         <div class="col c6">
                              <i class="material-icons prefix">phone</i>
                              <input id="cellphone" type="tel">
                              <label for="cellphone">Cell Phone</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c3">
                              <i class="fa fa-facebook-official prefix"></i>
                              <input id="facebook" type="text">
                              <label for="facebook">Facebook</label>
                         </div>

                         <div class="col c3">
                              <i class="fa fa-twitter prefix"></i>
                              <input id="twitter" type="text">
                              <label for="twitter">Twitter</label>
                         </div>

                         <div class="col c3">
                              <i class="fa fa-linkedin prefix"></i>
                              <input id="linkedin" type="text">
                              <label for="linkedin">Linkedin</label>
                         </div>

                         <div class="col c3">
                              <i class="fa fa-github prefix"></i>
                              <input id="github" type="text">
                              <label for="github">Github</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c12">
                              <i class="material-icons prefix">message</i>
                              <textarea id="message" class="frz-counter"></textarea>
                              <label for="message">Message</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c12">
                              <button type="button" name="send">send
                                   <i class="large material-icons right">send</i>
                              </button>
                         </div>
                    </div>

               </form>

          </div>

     </body>
</html>
