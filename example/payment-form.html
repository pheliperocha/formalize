<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description" content="Example of simple form with Formalize Plugin">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <title>Formalize - Simple Email Form</title>

          <!-- JQuery -->
          <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>

          <!-- Default CSS -->
          <link href="css/default.css" rel="stylesheet">

          <!-- Material Design Icons -->
          <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          <!-- Formalize Plugin -->
          <link rel="stylesheet" href="../dist/css/style.min.css" />
          <script type="text/javascript" src="../dist/js/formalize.min.js"></script>

     </head>
     <body>

          <div class="main">

               <h3>Payment Form with Formalize</h3>
               <hr />
               <br />

               <form class="formalize">

                    <div class="row">

                         <div class="col c6">
                              <select id="cardtype">
                                   <option value="" disabled selected>Select a Card Type</option>
                                   <option value="mastercard">MasterCard</option>
                                   <option value="visa">Visa</option>
                                   <option value="amex">American Express</option>
                                   <option value="elo">Elo</option>
                                   <option value="diners">Diners Club</option>
                                   <option value="jcb">JCB International</option>
                                   <option value="aura">Aura</option>
                                   <option value="discover">Discover</option>
                              </select>
                              <label for="type">Credit Card Type</label>
                         </div>

                         <div class="col c6">
                              <select id="installments_number">
                                   <option value="1">1</option>
                                   <option value="2">2</option>
                                   <option value="3">3</option>
                                   <option value="4">4</option>
                                   <option value="5">5</option>
                                   <option value="6">6</option>
                              </select>
                              <label for="type">Installments Number</label>
                         </div>

                    </div>

                    <div class="row">
                         <div class="col c12">
                              <input id="name" type="text">
                              <label for="name">Holder Name</label>
                         </div>

                    </div>

                    <div class="row">
                         <div class="col c2">
                              <select id="expiration_month">
                                   <option value="1">1</option>
                                   <option value="2">2</option>
                                   <option value="3">3</option>
                                   <option value="4">4</option>
                                   <option value="5">5</option>
                                   <option value="6">6</option>
                              </select>
                              <label>Expiration Day</label>
                         </div>
                         <div class="col c2">
                              <select id="expiration_year">
                                   <option value="2016">2016</option>
                                   <option value="2017">2017</option>
                                   <option value="2018">2018</option>
                                   <option value="2019">2019</option>
                                   <option value="2020">2020</option>
                                   <option value="2021">2021</option>
                                   <option value="2022">2022</option>
                                   <option value="2023">2023</option>
                                   <option value="2024">2024</option>
                                   <option value="2025">2025</option>
                                   <option value="2026">2026</option>
                                   <option value="2027">2027</option>
                                   <option value="2028">2028</option>
                                   <option value="2029">2029</option>
                                   <option value="2030">2030</option>
                                   <option value="2031">2031</option>
                              </select>
                              <label>Expiration Year</label>
                         </div>

                         <div class="col c6">
                              <i class="material-icons prefix">credit_card</i>
                              <input id="number" type="text">
                              <label for="number">Number</label>
                         </div>

                         <div class="col c2">
                              <input id="code" type="text">
                              <label for="code">Securety Code</label>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col c12">
                              <button type="button" name="send">Buy</button>
                         </div>
                    </div>

               </form>

          </div>

     </body>
</html>
